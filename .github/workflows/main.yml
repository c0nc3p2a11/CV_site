name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@master
        with:
          host: 45.144.31.135
          username: dro
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ssh dro@45.144.31.135 'cd /resume_site/ && git pull && docker-compose up -d'