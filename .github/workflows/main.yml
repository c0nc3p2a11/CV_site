name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1.0.0

      - name: Set up Docker Compose
        uses: docker/compose-cli@v
        with:
          version: '1.29.2'

      - name: Copy docker-compose.yml to VPS
        run: |
          scp docker-compose.yml dro@45.144.31.135:/resume_site/

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@master
        with:
          host: 45.144.31.135
          username: dro
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /resume_site/
            docker-compose pull
            docker-compose up -d
